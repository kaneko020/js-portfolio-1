<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://kit.fontawesome.com/ff5c8f4b0c.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
</head>
  <body>
    <div class="wrapper">
      <!-- ヘッダー -->
      <div class="header">
        <div class="header_block">
          <!-- メニュー -->
          <div id="header_menu" class="header_menu">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
          </div>
          <!-- オンラインショップ -->
          <div class="header_onlineshop">
            <a href="#">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
          <!-- タイトル -->
          <div class="header_title">
            <a href="#">
              <p class="font_serif">和菓子</p>
            </a>
          </div>
        </div>
      </div>

      <div class="contents">
        <div class="contents_block">
          <!-- メイン -->
          <div class="head_message font_serif">
            <h1><p>本日、</p><p>和菓子</p><p>日和。</p></h1>
          </div>
          <!-- スライド -->
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/castella.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ichigo-daifuku_ec.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/dorayaki_marugoto.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/kushi-dango_an.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/kashiwamochi.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/youkan.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/taiyaki.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/monaka.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/mitarashi-dango.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/yomogimochi.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      document.getElementById('header_menu').onclick = function() {
        this.classList.toggle('active');
      };

      var swiper = new Swiper(".swiper", {
        slidesPerView: 1,
        loop: true,
        speed: 1000, // 1秒かけてスライドを切り替える
        centeredSlides: true,
        centeredSlidesBounds: true,
        allowTouchMove: false, 
        autoplay: {
          delay: 2000, // 2秒後に次のスライドへ
        },
        breakpoints: {
          768: {
            slidesPerView: 2.5,
            spaceBetween: 120,
          },
          1024: {
            slidesPerView: 4.5,
            spaceBetween: 100,
          },
        },
      });

    </script>
  </body>
</html>
